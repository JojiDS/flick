<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Задачи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<main>
    <div class="container mt-5 mb-5">
        <h1>Редактирование задачи</h1>
        <div th:each="el : ${task}" class="alert alert-info mt-2">
            <form method="post">
                <input type="text" th:value="${el.status}" name="text" placeholder="Введите статус" class="form-control"><br>
                <input type="text" th:value="${el.responsible}" name="responsible" placeholder="Введите ответсвенного" class="form-control"><br>
                <textarea name="status" placeholder="Введите задачу" class="form-control" th:text="${el.text}"/><br>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
