<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Задачи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<main>
        <div class="container mt-5">
            <h1>Задачи сотрудникам</h1>
            <div class="container mt-5">
                <li class="btn btn-primary"><a href="/task/add" class="nav-link">Добавить задачу</a></li>
            </div>
            <div th:each="el : ${tasks}" class="alert alert-info mt-2">
                <h3 th:text="${el.status}"/>
                <p th:text="${el.responsible}"/>
                <p th:text="${el.text}"/>
                <a th:href="'/task' + ${el.id}" class="btn btn-warning">Детальнее</a><br><br>
                <form th:action="'/task' + ${el.id} + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </div>
        </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
